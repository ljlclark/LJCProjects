  <title>Test BinarySearch()</title>
  <meta charset="utf-8" />
  <meta name="description" content="Custom Javascript BinarySearch{} Method" />
  <meta name="author" content="Lester J. Clark" />
  <meta name="viewport" content="width=device-width initial-scale=1" />
  <script src="../ArgError.js" type="text/javascript"></script>
  <script src="../LJCCommon.js" type="text/javascript"></script>
  <script src="Item.js" type="text/javascript"></script>
  <script src="Items.js" type="text/javascript"></script>
  <script>
    let items = new Items();
    items.Add("C");
    items.Add("B");
    items.Add("D");
    items.Sort();

    let index = items.Search("A");
    alert(`"A" = index: ${index}`);

    index = items.Search("B");
    alert(`"B" = index: ${index}`);

    index = items.Search("C");
    alert(`"C" = index: ${index}`);

    index = items.Search("D");
    alert(`"D" = index: ${index}`);

    index = items.Search("E");
    alert(`"E" = index: ${index}`);
  </script>
