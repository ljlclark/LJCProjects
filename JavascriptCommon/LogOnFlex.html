<!-- LogOn.html -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<header>
  <title>Main Page</title>
  <meta charset="utf-8" />
  <meta name="description" content="The Olinda Pics Main" />
  <meta name="keywords" content="Olinda pictures main page" />
  <meta name="author" content="Lester J. Clark" />
  <meta name="viewport" content="width=device-width initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="LogOn.css" />
  <script>
    function Validate(event)
    {
      let retValue = true;

      let eForm = document.forms["LogOnForm"];
      let ePassword = eForm["Password"];
      let password = ePassword.value;
      if (password.length < 8)
      {
        alert("Password must be at least 8 characters.");
        //alert(event.target.tagName);
        event.preventDefault();
        ePassword.focus();
        retValue = false;
      }
      if (retValue)
      {
        localStorage.setItem("UserName", UserName.value);
        localStorage.setItem("Password", password);
        UserName.value = "";
        ePassword.value = "";
      }
      return retValue;
    }
  </script>
</header>
<body>
  <div class="pageCenter">
    <h2>Login</h2>
    <form name="LogOnForm" action="LogOnAction.html" method="get"
          class="formCenter">
      <div class="table">
        <div class="row">
          <div class="cell">
            <label for="UserName">User Name</label>
          </div>
          <!-- name attribute must be used to appear in "get" URL. -->
          <!-- id must be used to link from label for screen readers. -->
          <div class="cell">
            <input type="text" id="UserName" autofocus required
                   maxlength="15" size="15 * 5" />
          </div>
        </div>
        <div class="row">
          <div class="cell">
            <label for="Password">Password</label>
          </div>
          <div class="cell">
            <input type="password" id="Password" required
                   maxlength="12" size="12 * 6" ; />
          </div>
        </div>
        <div class="row">
          <div class="cell">
          </div>
          <div class="cell">
            <input type="submit" value="Submit" />
            <!--button id="Submit"
                  class="inputSubmit">
            Submit
          </button -->
          </div>
        </div>
      </div>
    </form>
    <br />
  </div>
  <script>
    let eForm = document.forms["LogOnForm"];
    //eForm.onsubmit = Validate;
    eForm.addEventListener("submit", Validate);
    //Submit.addEventListener("click", Validate);
  </script>
</body>
</html>
