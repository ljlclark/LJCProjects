<!-- LogOn.html -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>LogOn Page</title>
  <meta charset="utf-8" />
  <meta name="description" content="The LogOn Page using a CSS Table." />
  <meta name="keywords" content="LogOn CSS Table" />
  <meta name="author" content="Lester J. Clark" />
  <meta name="viewport" content="width=device-width initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="LogOn.css" />
  <script src="Logon.js" type="text/javascript"></script>
</head>
<body>
  <div class="page"
       style="text-align: center">
    <h2>Login</h2>
    <form name="LogOnForm" action="LogOnAction.html" method="get"
          class="form"
          style="margin: auto; width: 237px">
      <div class="table">
        <div class="row">
          <div class="cellLeft">
            <label for="UserName">User Name</label>
          </div>
          <!-- name attribute must be used to appear in "get" URL. -->
          <!-- id must be used to link from label for screen readers. -->
          <div class="cell">
            <input type="text" id="UserName" autofocus required
                   maxlength="15" size="15 * 5" />
          </div>
        </div>
        <div class="row">
          <div class="cellLeft">
            <label for="AccessCode">AccessCode</label>
          </div>
          <div class="cell">
            <input type="password" id="AccessCode" required
                   maxlength="12" size="12 * 6" ; />
          </div>
        </div>
        <div class="row">
          <div class="cellLeft">
          </div>
          <div class="cell">
            <input type="submit" value="Submit" />
          </div>
        </div>
      </div>
    </form>
    <div id="message"></div>
    <br />
  </div>
  <script>
    let logOn = new LogOn();
    logOn.AddEvents();
  </script>
</body>
</html>
