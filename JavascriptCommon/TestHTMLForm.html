<!-- TestHTMLForm.html -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Test HTML Form</title>
  <meta charset="utf-8" />
  <meta name="description" content="Test HTMLForms" />
  <meta name="keywords" content="HTML HTMLForm" />
  <meta name="author" content="Lester J. Clark" />
  <meta name="viewport" content="width=device-width initial-scale=1" />
  <script src="LJCCommon.js"></script>
  <script>
    function SetEvents()
    {
      let okButton = LJC.FormElement("TestForm", "OKButton");
      okButton.addEventListener("click", Validate);
    }

    function Validate()
    {
      let element = LJC.FormElement("TestForm", "TextValue");
      alert(element.value);
      element.value = "Hey!";
    }
  </script>
  <style>
    .table {
      border: 1px solid black;
      border-spacing: 4px;
      display: table;
    }

    .row {
      display: table-row;
    }

    .cell {
      display: table-cell;
    }
  </style>
</head>
<body>
  <form name="TestForm"
        class="table">
    <div class="row">
      <div class="cell">
        <label for="TextValue">Text Value</label>
      </div>
      <div class="cell">
        <input type="text" name="TextValue"
               maxlength="25" size="25 * 5" />
      </div>
    </div>
    <div class="row">
      <div class="cell">
        <label for="TextValue">Another Value</label>
      </div>
      <div class="cell">
        <input type="text" name="AnotherValue"
               maxlength="18" size="18 * 5" />
      </div>
    </div>
    <div class="row">
      <div class="cell"></div>
      <div class="cell">
        <button type="button" name="OKButton">
          What?
        </button>
      </div>
    </div>
  </form>
  <script>
    SetEvents();
  </script>
</body>
</html>
