<!-- TextGen.html -->
<html lang="en">
<head>
  <title>Test Text Generation</title>
  <meta charset="utf-8" />
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <meta name="author" content="Lester J. Clark" />
  <meta name="viewport" content="width=device-width initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="../Common.css" />
  <link rel="stylesheet" type="text/css" href="../Form.css" />
  <script src="../LJCCommon.js"></script>
  <script src="../ArgError.js"></script>
  <script src="../GenLib/RepeatItems.js"></script>
  <script src="../GenLib/Replacements.js"></script>
  <script src="../GenLib/Sections.js"></script>
  <script src="../GenLib/TextGen.js"></script>
</head>
<body>
  <div class="page"
       style="text-align: center">
    <form class="form">
      <div class="table">
        <div class="row">
          <div class="cellLeft">
            <label for="text">Template</label>
          </div>
          <div class="cell">
            <label for="output">Output</label>
          </div>
        </div>
        <div class="row">
          <div class="cellLeft">
            <textarea id="template" name="template" rows="1" cols="68"
                      autofocus spellcheck="false"
                      class="text"></textarea>
          </div>
          <div class="cell"
               style="vertical-align: top">
            <textarea id="output" name="output" rows="1" cols="68"
                      spellcheck="false"
                      class="text"></textarea>
          </div>
        </div>
      </div>
    </form>
    <button id="ok" type="button">OK</button>
  </div>

  <script>
    // Events
    template.addEventListener("keyup", LJC.EventTextRows);
    ok.addEventListener("click", Process);

    // Event handler to process the template and data.
    function Process()
    {
      let templateText = template.value;
      sections = GetSections();
      let lines = templateText.split("\n");
      let textGen = new TextGen();
      textGen.TextGen(sections, lines);
      output.value = textGen.Output;
      LJC.SetTextRows(output);
    }

    outputText = "";

    // Gets the Sections data.
    function GetSections()
    {
      // Create Data
      let retValue = new Sections();
      let section = retValue.Add("Main");

      let repeatItems = section.RepeatItems;
      let repeatItem = repeatItems.Add("First");

      let replacements = repeatItem.Replacements;
      replacements.Add("_CollectionName_", "GenItems")
      replacements.Add("_ClassName_", "GenItem")
      return retValue;
    }
  </script>
</body>
</html>
