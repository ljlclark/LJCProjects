<!-- TextGen.html -->
<html lang="en">
<head>
  <title>Text Generator</title>
  <meta charset="utf-8" />
  <meta name="description" content="A Text Generator HTML page." />
  <meta name="author" content="Lester J. Clark" />
  <meta name="viewport" content="width=device-width initial-scale=1" />
  <link rel='stylesheet' type='text/css' href='../CSS/HMenu.css' />
  <link rel="stylesheet" type="text/css" href="../CSS/Page.css" />
  <link rel="stylesheet" type="text/css" href="../CSS/TableLayout.css" />
  <link rel="stylesheet" type="text/css" href="../CSS/TextArea.css" />
  <link rel="stylesheet" type="text/css" href="CSS/TextGen.css" />
  <script src="../ArgError.js"></script>
  <script src="../LJCCommon.js"></script>
  <script src="Script/RepeatItems.js"></script>
  <script src="Script/Replacements.js"></script>
  <script src="Script/Sections.js"></script>
  <script src="Script/TextGenLib.js"></script>
  <script src="Script/SelectTable.js"></script>
  <script src="Script/StringBuilder.js"></script>
  <script src="Script/TextData.js"></script>
  <script src="Script/TextGenCode.js"></script>
  <script src="Script/TextGenEvent.js"></script>
</head>
<body>
  <div id="page" class="page"
       style="text-align: center">
    <!--  -->
    <!-- Horizontal Menu -->
    <div class="hMenu"
         style="text-align:initial">
      <span id="dataTab" class="hItem"
            onclick="TextGenCode.ShowTabItems(dataLayout)">
        Data
      </span>
      <span id="generateTab" class="hItem"
            onclick="TextGenCode.ShowTabItems(genLayout)">
        Generate
      </span>
    </div>
    <!--  -->
    <!-- Data Table Layout -->
    <div id="dataLayout" class="table">
      <div class="row">
        <div class="firstCell">
          <label for="template">Template</label>
          <span id="templateOptions">Options</span>
        </div>
        <div class="cell">
          <label for="textData">Data</label>
        </div>
      </div>
      <div class="row">
        <div class="firstCell">
          <textarea id="template" name="template" rows="1"
                    autofocus spellcheck="false"
                    class="text"></textarea>
        </div>
        <div class="cell"
             style="vertical-align: top">
          <textarea id="textData" name="textData" rows="1"
                    spellcheck="false"
                    class="text"></textarea>
        </div>
      </div>
    </div>
    <!--  -->
    <!-- Generate Table Layout -->
    <div id="genLayout" class="table">
      <div class="row">
        <div class="firstCell">
          <!-- label for="text">Table Data</label -->
          Table Data
          <span id="generateOptions">Options</span>
        </div>
        <div class="cell">
          <label for="output">Output</label>
        </div>
      </div>
      <div class="row">
        <div class="firstCell">
          <div id="tableData">
            <table id='sectionTable' border='1' cellspacing='0'
                   style='background-color: aliceblue; width: 100%'>
            </table>;
            <table id='itemTable' border='1' cellspacing='0'
                   style='background-color: aliceblue; width: 100%'>
            </table>;
            <table id='replacementTable' border='1' cellspacing='0'
                   style='background-color: aliceblue; width: 100%'>
            </table>;
          </div>
        </div>
        <div class="cell"
             style="vertical-align: top">
          <textarea id="output" name="output" rows="1"
                    spellcheck="false"
                    class="text"></textarea>
        </div>
      </div>
    </div>
    <!-- End Generate Table Layout -->
  </div>
  <!-- End Page -->
  <!--  -->
  <!-- Menus -->
  <div id="tableDataMenu" class="divMenu" style="width:120px">
    <div class="titleHighlight">Table Data Menu</div>
    <div><hr /></div>
    <div id="genOutput">Generate Output</div>
  </div>
  <div id="templateMenu" class="divMenu" style="width:120px">
    <div class="titleHighlight">Template Menu</div>
    <div><hr /></div>
    <div id="cColl">C# Collection</div>
    <div id="cDO">C# Data Object</div>
    <div><hr /></div>
    <div id="jsColl">JS Collection</div>
    <div id="jsDO">JS Data Object</div>
    <div><hr /></div>
    <div id="createData">Create Data</div>
  </div>

  <script>
    gDataDisplay = "none";
    gGenDisplay = "none";
    gSections = null;
    gSectionTable = new SelectTable(sectionTable);
    gItemTable = new SelectTable(itemTable);

    TextGenEvent.SetEvents();
    TextGenEvent.PageTextCols();
    outputText = "";
    TextGenCode.ShowTabItems(dataLayout);
  </script>
</body>
</html>
