<!-- TextGen.html -->
<html lang="en">
<head>
  <title>Test Text Generation</title>
  <meta charset="utf-8" />
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <meta name="author" content="Lester J. Clark" />
  <meta name="viewport" content="width=device-width initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="../CSS/Page.css" />
  <link rel="stylesheet" type="text/css" href="../CSS/TableLayout.css" />
  <link rel="stylesheet" type="text/css" href="../CSS/TextArea.css" />
  <script src="../LJCCommon.js"></script>
  <script src="../ArgError.js"></script>
  <script src="../GenLib/RepeatItems.js"></script>
  <script src="../GenLib/Replacements.js"></script>
  <script src="../GenLib/Sections.js"></script>
  <script src="../GenLib/TextGen.js"></script>
  <script src="TextGenHtml.js"></script>
  <script src="TestData.js"></script>
</head>
<body>
  <div id="page" class="page"
       style="text-align: center">
    <div class="table">
      <div class="row">
        <div class="cellLeft">
          <label for="text">Template</label>
        </div>
        <div class="cell">
          <label for="output">Output</label>
        </div>
      </div>
      <div class="row">
        <div class="cellLeft">
          <textarea id="template" name="template" rows="1"
                    autofocus spellcheck="false"
                    class="text"></textarea>
        </div>
        <div class="cell"
             style="vertical-align: top">
          <textarea id="output" name="output" rows="1"
                    spellcheck="false"
                    class="text"></textarea>
        </div>
      </div>
    </div>
    <button id="ok" type="button">Generate</button>
  </div>

  <script>
    // Events
    addEventListener("resize", SetTextCols);
    template.addEventListener("keyup", LJC.EventTextRows);
    ok.addEventListener("click", Process);

    // Set the textarea coluns.
    function SetTextCols(event = null, width = null)
    {
      // Calculate available width for textarea elements.
      if (null == width)
      {
        let padding = (4 * 2) + 6;
        width = page.clientWidth - padding;
      }
      TextGenHtml.SetTextCols(null, width);
    }

    // Event handler to process the template and data.
    function Process()
    {
      let templateText = template.value;
      sections = TestData.SectionsData();
      let lines = templateText.split("\n");
      let textGen = new TextGen();
      textGen.TextGen(sections, lines);
      output.value = textGen.Output;
      LJC.SetTextRows(output);
    }

    SetTextCols();
    outputText = "";
  </script>
</body>
</html>
