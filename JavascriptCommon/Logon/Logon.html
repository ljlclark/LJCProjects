<!-- LogOn.html -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>LogOn Page</title>
  <meta charset="utf-8" />
  <meta name="description" content="The LogOn Page using a CSS Table." />
  <meta name="keywords" content="LogOn CSS Table" />
  <meta name="author" content="Lester J. Clark" />
  <meta name="viewport" content="width=device-width initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="../CSS/Form.css" />
  <link rel="stylesheet" type="text/css" href="../CSS/TableLayout.css" />
  <script src="Logon.js" type="text/javascript"></script>
</head>
<body>
  <div class="page"
       style="text-align: center">
    <h2>Login</h2>
    <!-- Make form same size as layout table. -->
    <div style="display: inline-block">
      <form id="logonForm" name="LogonForm" action="LogOnAction.html"
            method="get" class="form">
        <div id="table" class="table">
          <div class="row">
            <div class="label">
              <label for="UserName">User Name</label>
            </div>
            <!-- name attribute must be used to appear in "get" URL. -->
            <!-- id must be used to link from label for screen readers. -->
            <div class="cell">
              <input type="text" id="UserName" autofocus required
                     maxlength="15" size="15 * 5" />
            </div>
          </div>
          <div class="row">
            <div class="label">
              <label for="AccessCode">AccessCode</label>
            </div>
            <div class="cell">
              <input type="password" id="AccessCode" required
                     maxlength="12" size="12 * 6" ; />
            </div>
          </div>
          <div class="row">
            <div class="label">
            </div>
            <div class="cell">
              <input type="submit" value="Submit" />
            </div>
          </div>
        </div>
      </form>
    </div>
    <div id="message"></div>
    <br />
  </div>
  <script>
    let logOn = new LogOn();
    logOn.AddEvents();
  </script>
</body>
</html>
