<html lang="en">
<head>
  <script src="../../Core/Common/Script/LJCCommon.js"></script>
  <script src="../../Core/Graphics/Script/LJCScene.js"></script>
  <script src="../../Core/Graphics/Script/LJCMesh.js"></script>
  <script src="../../Core/Graphics/Script/LJCPath.js"></script>
  <script src="../../Core/Graphics/Script/LJCPathPoint.js"></script>
  <script src="../../Core/Graphics/Script/LJCPoint.js"></script>
  <script src="../../Core/Graphics/Script/LJCGraphics.js"></script>
  <script src="../../Core/Graphics/Script/LJCColor.js"></script>

  <script src="../../CoreTestApps/CanvasTest/CanvasTestEvent.js"></script>
  <script src="../../CoreTestApps/CanvasTest/CanvasTestTesting.js"></script>
  <script src="../../CoreTestApps/CanvasTest/AnimatedCube.js"></script>
  <style>
    .canvas {
      border: 1px solid white;
      background-color: black;
    }
  </style>
</head>
<body>
  <!-- Animation -->
  <input id="eXY" type="radio" name="XY">
  <label id="eXYLabel" for="XY">XY</label>
  <input id="eXYTip" type="radio" name="XYTip">
  <label id="eXYTipLabel" for="XYTip">XYTip</label>
  <input id="eXZ" type="radio" name="XZ">
  <label id="eXZLabel" for="XZ">XZ</label>
  <input id="eZY" type="radio" name="ZY">
  <label id="eZYLabel" for="ZY">ZY</label>
  <br/>Click left mouse button on graphics area to change light source.
  <br />

  <canvas id="eCanvas" class="canvas" height="250" width="500"></canvas>
  <br /><span id="eSource"></span>

  <script>
    let gLJCGraphics = new LJCGraphics(eCanvas);
    let gScene = new LJCScene();
    let g = gLJCGraphics;

    // Default styles.
    g.FillStyle = "cyan";
    g.StrokeStyle = "cyan";

    let gEvents = new CanvasTestEvent();
    gEvents.SetEvents();

    // Testing
    let gAnimatedCube = null;
    let test = CanvasTestTesting;

    let result = test.RotationBetween();

    test.Options("Hide");
    let testType = "Animation";
    //testType = "Rotate";
    //testType = "AddRotate";
    switch (testType.toLowerCase())
    {
      case "animation":
        test.Animate();
        break;

      case "rotate":
        test.RotateXY();
        break;

      case "addrotate":
        test.AddRotateXY();
        break;
    }
  </script>
</body>
</html>
