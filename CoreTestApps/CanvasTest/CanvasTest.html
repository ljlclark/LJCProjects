<html lang="en">
<head>
  <script src="../../Core/Common/Script/LJCCommon.js"></script>
  <script src="../../Core/Graphics/Script/LJCScene.js"></script>
  <script src="../../Core/Graphics/Script/LJCMesh.js"></script>
  <script src="../../Core/Graphics/Script/LJCPath.js"></script>
  <script src="../../Core/Graphics/Script/LJCPathPoint.js"></script>
  <script src="../../Core/Graphics/Script/LJCPoint.js"></script>
  <script src="../../Core/Graphics/Script/LJCGraphics.js"></script>
  <script src="../../Core/Graphics/Script/LJCColor.js"></script>

  <script src="../../CoreTestApps/CanvasTest/CanvasTestEvent.js"></script>
  <script src="../../CoreTestApps/CanvasTest/AnimatedCube.js"></script>
  <style>
    .canvas {
      border: 1px solid white;
      background-color: black;
    }
  </style>
</head>
<body>
  <input type="radio" id="XY" " name="XY">XY
  <input type="radio" id="XYTip" " name="XYTip">XYTip
  <input type="radio" id="XZ" name="XZ">XZ
  <input type="radio" id="ZY" name="ZY">ZY
  <br />
  <canvas id="canvas" class="canvas" height="250" width="500"></canvas>

  <script>
    let gLJCGraphics = new LJCGraphics(canvas);
    let g = gLJCGraphics;

    // Default styles.
    g.FillStyle = "cyan";
    g.StrokeStyle = "cyan";

    let gScene = null;
    let gAnimatedCube = null;

    let beginColor = 0xffff00;
    let endColor = 0x111100;
    let varyRed = true;
    let varyGreen = true;
    let varyBlue = false;
    let events = new CanvasTestEvent(beginColor, endColor
      , varyRed, varyGreen, varyBlue);
    events.SetEvents();

    XYTip.checked = true;
    events.OptionClick(XYTip);
  </script>
</body>
</html>
