<!-- CanvasTest.html -->
<html lang="en">
<head>
  <script src="../../Core/Common/Script/LJCCommon.js"></script>
  <script src="../../Core/Graphics/Script/LJCScene.js"></script>
  <script src="../../Core/Graphics/Script/LJCMesh.js"></script>
  <script src="../../Core/Graphics/Script/LJCPath.js"></script>
  <script src="../../Core/Graphics/Script/LJCPathPoint.js"></script>
  <script src="../../Core/Graphics/Script/LJCPoint.js"></script>
  <script src="../../Core/Graphics/Script/LJCGraphics.js"></script>
  <script src="../../Core/Graphics/Script/LJCColor.js"></script>

  <script src="../../CoreTestApps/CanvasTest/AnimatedCube.js"></script>
  <style>
    .canvas {
      border: 1px solid white;
      background-color: black;
    }
  </style>
</head>
<body>
  <input type="radio" id="XY" " name="XY">XY
  <input type="radio" id="XYTip" " name="XYTip">XYTip
  <input type="radio" id="XZ" name="XZ">XZ
  <input type="radio" id="ZY" name="ZY">ZY
  <br />
  <canvas id="canvas" class="canvas" height="250" width="500"></canvas>

  <script>
    let gLJCGraphics = new LJCGraphics(canvas);
    let g = gLJCGraphics;

    // Default styles.
    g.FillStyle = "cyan";
    g.StrokeStyle = "cyan";

    // Set shades.
    let color = new LJCColor(0xffff00);
    let gShades = color.GetShades(0xffff00, 0x111100
      , 8, true, true, false);

    // Show shades.
    let y = 0;
    for (let shade of gShades)
    {
      y += 10;
      let point = new LJCPoint(0, y);
      let fillStyle = shade.GetStyle();
      g.Rectangle(point, 20, 10, fillStyle);
    }

    let gScene = null;
    let gAnimatedCube = null;

    // Handle options click.
    function OptionClick(target)
    {
      if (gAnimatedCube != null)
      {
        gAnimatedCube.Stop = true;
      }

      let rectangle = null;
      if (gScene != null)
      {
        let cube = gScene.Meshes[0];
        rectangle = gAnimatedCube.MaxRectangle;
      }

      let rotateXY = 2.12 * g.Radian;
      switch (target.id)
      {
        case "XY":
          XYTip.checked = false;
          XZ.checked = false;
          ZY.checked = false;
          gAnimatedCube = AnimatedCube.Create(gAnimatedCube);
          gAnimatedCube.AddXY = rotateXY;
          gAnimatedCube.RotateType = "XY";
          break;

        case "XYTip":
          XY.checked = false;
          XZ.checked = false;
          ZY.checked = false;
          gAnimatedCube = AnimatedCube.Create(gAnimatedCube);
          gAnimatedCube.AddXY = rotateXY;
          gAnimatedCube.RotateType = "XYTip";
          break;

        case "XZ":
          XY.checked = false;
          XYTip.checked = false;
          ZY.checked = false;
          gAnimatedCube = AnimatedCube.Create(gAnimatedCube);
          gAnimatedCube.AddXY = rotateXY;
          gAnimatedCube.RotateType = "XZ";
          break;

        case "ZY":
          XY.checked = false;
          XYTip.checked = false;
          XZ.checked = false;
          gAnimatedCube = AnimatedCube.Create(gAnimatedCube);
          gAnimatedCube.AddXY = rotateXY;
          gAnimatedCube.RotateType = "ZY";
          break;
      }
      gAnimatedCube.FirstRectangle = rectangle;
      gAnimatedCube.Animate();
    }

    // Radio Click event handler.
    function RadioClick(event)
    {
      if (LJC.HasValue(event.target.id))
      {
        OptionClick(event.target);
      }
    }

    XY.addEventListener("click", RadioClick);
    XYTip.addEventListener("click", RadioClick);
    XZ.addEventListener("click", RadioClick);
    ZY.addEventListener("click", RadioClick);

    XYTip.checked = true;
    OptionClick(XYTip);
  </script>
</body>
</html>
