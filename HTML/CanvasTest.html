<!DOCTYPE html>
<html lang="en">
<head>
  <script src="Graphics.js"></script>
  <script src="../Script/LJCCommon.js"></script>
  <style>
    .border {
      border: 1px solid white;
    }
  </style>
</head>
<body>
  <canvas id="canvas" class="border" height="250" width="500"></canvas>
  <script>
    let g = new Graphics(canvas);
    let beginPoint = new GPoint(0, 0);
    let endPoint = new GPoint(250, 125);
    g.Line(beginPoint, endPoint);

    let radius = 20;
    let verticeCount = 5;
    g.Polygon(endPoint, radius, verticeCount);

    radius = 30;
    endRadians = 360 * g.Radian;
    g.Arc(endPoint, radius, endRadians);

    // Uses the default beginRadians = 0;
    radius = 35;
    g.Arc(endPoint, radius, endRadians, null, "cyan");

    let beginRadians = Math.PI;
    radius = 40;
    g.Arc(endPoint, radius, endRadians, beginRadians);

    g.Text("What?", endPoint);
  </script>
</body>
</html>
